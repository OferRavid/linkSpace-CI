<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/style.css')}}" >
  <link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/emoji.css')}}" >
		
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This project is for users to share their most used links with the world.">
  <meta name="keywords" content="link, share, social networks, url, linktree, linkspace">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Ofer Ravid">
  <title>LinkSpace | Share with the World</title>
  <!-- <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon"> -->
</head>
<body>

  <!-- LOGO AND NAVBAR -->

  <header class="header">
    <a class="logo" style="padding: 10px;">LinkSpace</a>

  </header>

  <!-- MAIN SECTION -->

  <section id="sec1" class="main-sec">
    
  {% if links[0] %}
  <div span="margin-left">
      
  <form action="/search"	method="GET" >
      <table  >
      <tr>
      <td><big><b>Search Subject:</b></big></td>
      <td><input type="text" name="key" placeholder="Search..." size="15" /></td>
      <td><button type="submit">Search</button></td>
      <td></td><td></td>
      </tr>
      </table>
  </form>
  </div>
  <b><big>link list :</big></b>
  {% for link in links %}
  <ul class="links">
    <li><p>
        <a target="_blank" style="">{{ link["Subject"] }} </a> <br>
        <a target="_blank" style="">{{ link["desc"] }} </a> <br>
      <a target="_blank">{{ link["date"] }}</a> <br>
     
        <a href="./remove?_id={{ link['_id'] }}"><button type="submit">DELETE</button></a>
        <td class="func1"><a href="./update?_id={{ link['_id'] }}"><button type="submit">EDIT</button></a></td>
   
</p> 
      
    </li> 
  </ul>

  {% endfor %}

  {% else %}
      <h4>No Links in the List !!</h4>
  {% endif %}

  <form action="/action" method="POST">

  <b><big><label>Add a link : </label></big></b><br>
      <input type="text" name="link" placeholder="link" /><br>
      <br><input name="desc" type="text" placeholder="Enter Description here..." ></textarea><br>
      <br><input type="text" name="date" placeholder="Date" /><br>
      <br><input type="text" name="Subject" placeholder="Subject" /><br>
      <br><button type="submit"> Create </button><br>
  </form>
</section>
</body>
</html>
